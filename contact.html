<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        @font-face {
            font-family: 'Neuropol';
            src: url('Neuropol.woff2') format('woff2'),
                 url('Neuropol.woff') format('woff'),
                 url('Neuropol.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        .apricity-font {
            font-family: 'Neuropol', 'Orbitron', 'Arial Black', sans-serif;
            color: white;
            text-shadow: 3px 3px 6px rgba(26, 66, 138, 1),
                         2px 2px 4px rgba(26, 66, 138, 0.8),
                         0 0 12px rgba(26, 66, 138, 0.6),
                         0 0 20px rgba(26, 66, 138, 0.4);
        }
        
        .navy-bg { background-color: #1a428a; }
        .gold { color: #ffb81d; }
        .gold-bg { background-color: #ffb81d; }
        .navy { color: #1a428a; }
        
        .borehole-bg {
            position: relative;
            overflow: hidden;
            background-image: repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px),
                              repeating-linear-gradient(90deg, transparent 0px, transparent 8px, rgba(255, 255, 255, 0.03) 8px, rgba(255, 255, 255, 0.03) 10px);
        }
        
        .borehole-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0, 0, 0, 0.08) 5px, rgba(0, 0, 0, 0.08) 10px),
                              radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            opacity: 0.5;
            z-index: 1;
            pointer-events: none;
        }
        
        .borehole-bg > * { position: relative; z-index: 2; }

        .button-3d {
            border-radius: 12px;
            background: linear-gradient(#b8860b, #daa520) padding-box;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 5px 10px rgba(0, 0, 0, 0.4),
                inset 0 4px 8px rgba(255, 255, 255, 1),
                inset 0 -4px 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }
        
        .button-3d:hover {
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                0 8px 15px rgba(0, 0, 0, 0.5),
                inset 0 6px 12px rgba(255, 255, 255, 1),
                inset 0 -6px 12px rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="borehole-bg bg-[#0a1a3a] text-white py-4 sticky top-0 z-50 shadow-lg border-b border-white/10">
        <div class="container mx-auto px-6 md:px-12 flex items-center justify-between">
            <div class="flex items-center space-x-4 flex-shrink-0">
                <a href="index.html" class="flex items-center space-x-4 hover:opacity-80 transition-opacity">
                    <img src="logo.webp" alt="Apricity Logo" class="h-14 w-auto object-contain">
                </a>
                <div class="hidden md:block">
                    <a href="index.html" class="hover:opacity-80 transition-opacity">
                        <h1 class="text-xl font-bold apricity-font">Apricity Geoscience Ltd</h1>
                    </a>
                </div>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="button-3d px-6 py-2 bg-gradient-to-r from-[#ffb81d] to-[#ffd700] text-black font-bold rounded-lg shadow-white text-center block text-sm">
                    Home
                </a>
                <a href="services.html" class="button-3d px-2 py-2 bg-gradient-to-r from-[#ffb81d] to-[#ffd700] text-black font-bold rounded-lg shadow-white text-center block text-sm">
                    Services
                </a>
                <a href="contact.html" class="button-3d px-3 py-2 bg-gradient-to-r from-[#ffb81d] to-[#ffd700] text-black font-bold rounded-lg shadow-white text-center block text-sm">
                    Contact
                </a>
            </nav>
        </div>
    </header>

    <section class="py-20 bg-[#0a1a3a] text-white">
        <div class="container mx-auto px-6 md:px-12">
            <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                
                <div class="space-y-8">
                    <div>
                        <h2 class="text-5xl md:text-6xl font-bold apricity-font mb-6 uppercase leading-tight">Connect With Us</h2>
                        <p class="text-xl text-gray-300 leading-relaxed mb-8">
                            Ready to enhance your subsurface understanding? Send us a message or connect with our team on LinkedIn for updates and technical insights.
                        </p>
                    </div>

                    <div class="flex items-center space-x-6">
                        <span class="font-bold gold text-xl uppercase tracking-widest">Link with us:</span>
                        <a href="https://www.linkedin.com/company/apricity-geoscience" target="_blank" rel="noopener noreferrer" class="bg-[#0A66C2] p-3 rounded-lg hover:scale-110 transition-transform duration-300 shadow-xl">
                            <svg viewBox="0 0 24 24" width="32" height="32" fill="white"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5z M8 19h-3v-10h3v10z M6.5 7.732c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764z M20 19h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-10h3v1.477c1.397-2.585 7-2.777 7 2.476v6.047z"/></svg>
                        </a>
                    </div>
                </div>

                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 md:p-10 border border-white/20 shadow-2xl">
                    <form id="contactForm" action="#" method="POST" class="space-y-6">
                        <div>
                            <label class="block text-gold font-bold mb-2 uppercase text-xs tracking-widest" for="fullName">Name</label>
                            <input type="text" id="fullName" name="fullName" required placeholder="Your Full Name" class="w-full px-4 py-4 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold transition">
                        </div>
                        <div>
                            <label class="block text-gold font-bold mb-2 uppercase text-xs tracking-widest" for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="email@company.com" class="w-full px-4 py-4 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold transition">
                        </div>
                        <div>
                            <label class="block text-gold font-bold mb-2 uppercase text-xs tracking-widest" for="message">Message</label>
                            <textarea id="message" name="message" required rows="6" placeholder="How can we help?" class="w-full px-4 py-4 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold resize-none transition"></textarea>
                        </div>

                        <div id="formMessage" class="hidden text-center p-4 rounded-lg"></div>

                        <button type="submit" class="button-3d w-full py-4 rounded-lg font-black text-lg text-black text-center block uppercase tracking-widest">
                            SEND MESSAGE
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer class="bg-slate-300 text-black py-6">
        <div class="container mx-auto px-6 md:px-12 text-center">
            <p class="text-sm font-medium">&copy; 2026 Apricity Geoscience Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            // Validate form
            if (!formData.fullName || !formData.email || !formData.message) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            // Simulate form submission (replace with actual endpoint)
            simulateFormSubmission(formData);
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            
            if (type === 'success') {
                messageDiv.className = 'text-center p-4 rounded-lg bg-green-500/20 border border-green-500/50 text-green-300';
            } else {
                messageDiv.className = 'text-center p-4 rounded-lg bg-red-500/20 border border-red-500/50 text-red-300';
            }
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
        
        function simulateFormSubmission(formData) {
            // Show loading message
            showMessage('Sending your message...', 'info');
            
            // Simulate API call
            setTimeout(() => {
                // Log form data (in production, this would be sent to a server)
                console.log('Form submitted with data:', formData);
                
                // Show success message
                showMessage('Thank you for your message! We will contact you within 24 hours.', 'success');
                
                // Reset form
                document.getElementById('contactForm').reset();
                
                // In a real implementation, you would send this data to your backend:
                // fetch('/api/contact', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify(formData)
                // })
                // .then(response => response.json())
                // .then(data => {
                //     showMessage('Thank you for your message! We will contact you within 24 hours.', 'success');
                //     document.getElementById('contactForm').reset();
                // })
                // .catch(error => {
                //     showMessage('Sorry, there was an error sending your message. Please try again.', 'error');
                // });
            }, 1500);
        }
    </script>
</body>
