<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Apricity Geoscience Ltd</title>
    <link rel="icon" type="image/png" href="logo.png">
<link rel="shortcut icon" href="logo.png" type="image/x-icon">
<link rel="apple-touch-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        @font-face {
            font-family: 'Neuropol';
            src: url('Neuropol.woff2') format('woff2'),
                 url('Neuropol.woff') format('woff'),
                 url('Neuropol.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        .apricity-font {
            font-family: 'Neuropol', 'Orbitron', 'Arial Black', sans-serif;
            color: white;
            text-shadow: 3px 3px 6px rgba(26, 66, 138, 1),
                         2px 2px 4px rgba(26, 66, 138, 0.8),
                         0 0 12px rgba(26, 66, 138, 0.6),
                         0 0 20px rgba(26, 66, 138, 0.4);
        }
        
        .navy-bg { background-color: #1a428a; }
        .gold { color: #ffb81d; }
        .gold-bg { background-color: #ffb81d; }
        .navy { color: #1a428a; }
        
        .borehole-bg {
            position: relative;
            overflow: hidden;
            background-image: repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px),
                              repeating-linear-gradient(90deg, transparent 0px, transparent 8px, rgba(255, 255, 255, 0.03) 8px, rgba(255, 255, 255, 0.03) 10px);
        }
        
        .borehole-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0, 0, 0, 0.08) 5px, rgba(0, 0, 0, 0.08) 10px),
                              radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            opacity: 1;
            z-index: 1;
            pointer-events: none;
        }
        
        .borehole-bg > * { position: relative; z-index: 2; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="borehole-bg bg-[#0a1a3a] text-white py-4 sticky top-0 z-50 shadow-lg border-b border-white/10">
        <div class="container mx-auto px-6 md:px-12 flex items-center justify-between">
            <div class="flex items-center space-x-4 flex-shrink-0">
                <img src="logo.png" alt="Apricity Logo" class="h-14 w-auto object-contain">
                <div class="hidden md:block">
                    <h1 class="text-xl font-bold apricity-font">Apricity Geoscience Ltd</h1>
                </div>
            </div>
            <nav class="flex items-center space-x-6">
                <a href="index.html" class="hover:text-[#ffb81d] transition">Home</a>
                <a href="services.html" class="hover:text-[#ffb81d] transition">Services</a>
                <a href="contact.html" class="text-[#ffb81d] font-bold">Contact</a>
            </nav>
        </div>
    </header>

    <section class="borehole-bg bg-[#0a1a3a] text-white py-20 flex-grow flex items-center">
        <div class="container mx-auto px-6 md:px-12">
            <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                
                <div class="space-y-8">
                    <div>
                        <h2 class="text-5xl md:text-6xl font-bold apricity-font mb-6 uppercase leading-tight">Connect With Us</h2>
                        <p class="text-xl text-gray-300 leading-relaxed mb-8">
                            Ready to enhance your subsurface understanding? Send us a message or connect with our team on LinkedIn for updates and technical insights.
                        </p>
                    </div>

                    <div class="flex items-center space-x-6">
                        <span class="font-bold gold text-xl uppercase tracking-widest">Link with us:</span>
                        <a href="https://www.linkedin.com/company/apricity-geoscience" target="_blank" rel="noopener noreferrer" class="bg-[#0A66C2] p-3 rounded-lg hover:scale-110 transition-transform duration-300 shadow-xl">
                            <svg viewBox="0 0 24 24" width="32" height="32" fill="white"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5z M8 19h-3v-10h3v10z M6.5 7.732c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764z M20 19h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-10h3v1.477c1.397-2.585 7-2.777 7 2.476v6.047z"/></svg>
                        </a>
                    </div>
                </div>

                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 md:p-10 border border-white/20 shadow-2xl">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-gold font-bold mb-2 uppercase text-xs tracking-widest">Name</label>
                            <input type="text" placeholder="Your Full Name" class="w-full px-4 py-4 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold transition">
                        </div>
                        <div>
                            <label class="block text-gold font-bold mb-2 uppercase text-xs tracking-widest">Email Address</label>
                            <input type="email" placeholder="email@company.com" class="w-full px-4 py-4 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold transition">
                        </div>
                        <div>
                            <label class="block text-gold font-bold mb-2 uppercase text-xs tracking-widest">Message</label>
                            <textarea placeholder="How can we help?" rows="6" class="w-full px-4 py-4 rounded-lg bg-white/10 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold resize-none transition"></textarea>
                        </div>
                        <button type="submit" class="w-full gold-bg navy py-4 rounded-lg font-bold text-lg hover:bg-yellow-500 transform hover:scale-[1.02] transition duration-300 shadow-lg">
                            SEND MESSAGE
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer class="bg-white text-gray-800 py-6">
        <div class="container mx-auto px-6 md:px-12 text-center">
            <p class="text-sm font-medium">&copy; 2026 Apricity Geoscience Ltd. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
